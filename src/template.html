<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>just Do-It</title>
</head>
<body>

    <div id="sidebar">
        <h1>Projects</h1>
        <div id="newProject">New Project</div>

        <div id="projects">
            <div id="project" class="default">+ Default</div>
            <div id="project">+ Business</div>

        </div>

    </div>

    <div id="main">

        <div id="page">
            <div id="pageInfo">Page [<span id="select">Default</span>]</div>
            <span>/</span>
            <div id="newTask">New Task</div>
        </div>

        <div id="tasks">
            <div id="task">
                <div id="info">
                    <div id="priority">★★★</div>
                    <p style="font-weight: bold;">Workout</p>
                    <p>2/3/2025</p>
                </div>
                <div id="utilities">
                    <div id="done">Done</div>
                    <div id="edit"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>pencil</title><path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" /></svg></div>
                    <div id="trash"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>delete</title><path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" /></svg></div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
